<div class="col-xs-12" style="height:50px;"></div>

<div class="container" style = "height: 100%; width: 100%;">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="register()">
              <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" name="firstName" ng-model="registerForm.firstName" required>
              </div>
              <div class="form-group">
                  <label>Last name</label>
                  <input type="text" class="form-control" name="lastName" ng-model="registerForm.lastName" required>
              </div>
              <div class="form-group">
                  <label>E-mail</label>
                  <input type="email" class="form-control" name="username" ng-model="registerForm.username" required>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
              </div>
              <div class="form-group">
                  <label>Password confirmation</label>
                  <input type="password" class="form-control" name="passwordConfirmation" ng-model="registerForm.passwordConfirmation" required>
              </div>
              <!-- Change this to a button or input when using this as a form -->
                <button type="submit" class = "btn btn-lg btn-success btn-block" ng-disabled="disabled"">Register</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
