<div ng-controller = "geographyDataController">
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Geography Data</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-aqua">
            <div class="inner">
                <h3>{{currentNoOfUsersInDb}}</h3>
                <p>Users</p>
            </div>
            <div class="icon">
                <i class="ion ion-ios-people"></i>
            </div>
            <a href="" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div><!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
            <div class="inner">
                <h3>53<sup style="font-size: 20px">%</sup></h3>
                <p>Adaptation data</p>
            </div>
            <div class="icon">
                <i class="ion ion-folder"></i>
            </div>
            <a ng-click = "goToAdaptationData()" href="" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div><!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-yellow">
            <div class="inner">
                <h3>44</h3>
                <p>Geography data</p>
            </div>
            <div class="icon">
                <i class="ion ion-earth"></i>
            </div>
            <a ng-click = "goToGeographyData()"href="" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div><!-- ./col -->
    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-red">
            <div class="inner">
                <h3>65</h3>
                <p>Weather data</p>
            </div>
            <div class="icon">
                <i class="ion ion-cloud"></i>
            </div>
            <a ng-click = "goToWeatherData()"href="" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div><!-- ./col -->
</div><!-- /.row -->

<h1>{{cacat}}</h1>
    <table ng-table="tableParams" class="table">
        <tr ng-repeat="user in users">
            <td data-title="'Name'" sortable="name">
                {{user.name}}
            </td>
            <td data-title="'Age'" sortable="age">
                {{user.age}}
            </td>
        </tr>
    </table>
</div>
